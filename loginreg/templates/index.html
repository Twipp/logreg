<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action = '/login' method = "POST">
      <p>Email: </span><input type="text" id= "email" name = "email"></p>
      <p><span>Password:  </span><input type="text" id= "password" name = "password">
      <button type = "submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div style="background-color: red; color: white"><p>{{message}}</p></div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <br>
    <br>
    <form action = '/register'>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
