<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>Registration</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div style="background-color: red; color: white"><p>{{message}}</p></div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action = '/submit' method = 'POST'>
      <p>First Name:  </span><input type="text" id= "firstName" name = "firstName"></p>
      <p>Last Name:  </span><input type="text" id= "lastName" name = "lastName"></p>
      <p>Email: </span><input type="text" id= "email" name = "email"></p>
      <p><span>Password:  </span><input type="text" id= "password" name = "password">
      <span>Confirm Password:  </span><input type="text" id= "confirmPass" name = "confirmPass"></p>
      <input type="submit" value = "Add">
    </form>

  </body>
</html>
